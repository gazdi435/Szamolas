<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Kapacity to time</title>
</head>
<body>
    <div id="nagyDiv">
        <form action="">
            <div id="kapacitasDiv">
                <label for="">Kapacitás</label>
            <input type="number" id="kapacitasSzam">
            <select name="kapacitasMertEgy" id="kapacitasMertEgy">
                <option value="KB">KB</option>
                <option value="MB">MB</option>
                <option value="GB">GB</option>
                <option value="TB">TB</option>
            </select>
            </div>
            <div id="atvitelDiv">
                <label for="">Átviteli sebesség:</label>
            <input type="range" name="" id="atvitel" min="10" value="3200" max="5000" onchange="atvitelValtozas()">
            <label id="atvitelErtek"></label>
            <select name="atviteliSebMert" id="atvitelMert">
                <option value="KBps">KBps</option>
                <option value="MGps">MBps</option>
                <option value="GBps">GBps</option>
                <option value="TBps">TBps</option>
            </select>
        </div>
    </form>
    <div id="eredmenyDiv">
        <button onclick="szamol()">Számol</button>
        <br>
        <br>
        <br>
        <label id="eredmeny">perc:másodperc</label>
    </div>
    </div>
</body>
</html>
